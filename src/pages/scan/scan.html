<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="row">
        <div class="col-md-1">
          <img src="assets/img/logo_white.png" alt="Logo Attract">
        </div>
        <div class="col">
          <div class="title">QR Scanner by Attract</div>
        </div>
      </div>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="Scan">
  <div class="row">
    <div class="logo">
      <img src="assets/img/logo_white.png" alt="Logo Attract">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="message">Clique no bot√£o "Scan" para ler o QR</div>
    </div>
  </div>
  <button ion-button block color="secondary" class="Scan-button" (click)="scanQR()" [disabled]="loading">{{buttonText}}</button>
  <div class="row">
    <div class="pub">
      <img src="assets/img/ads.jpg" alt="Advertising">
    </div>
  </div>
</ion-content>
